<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java class</title>
</head>
<body>
    <p id="p">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
<script>
function ab(){
    $(document).ready(
        $('#btn').click(
            $('#p').toggle(1000)  )
);
}

</script>
    <button id="btn" onclick="ab()">click me</button>

</body>
</html>
